<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New User</title>
</head>
<body>
<div th:insert="~{header}"></div>

    </div>
        <form th:action="@{/detail-save}" th:method="post" th:object="${userCreateDto}">
            <div class="form-group">
                <p><b>Company </b>  <label for="Company">
                    <input class="form-control" type="text" id="Company" th:field="*{userDateil.company}">
                </label></p>
            </div>
            <div class="form-group">
                <p><b>Phone</b>  <label for="phone">
                    <input class="form-control" type="text" id="phone" th:field="*{userDateil.phone}">
                </label></p>
            </div>
            <div class="form-group">
                <p><b>Other Information </b>  <label for="otherInformation">
                    <input class="form-control" type="text" id="otherInformation" th:field="*{userDateil.otherInformation}">
                </label></p>
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Save">
            </div>
        </form>
</body>
</html>
