<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Product</title>
</head>
<body>

        <form th:action="@{/product-save}" th:method="post" th:object="${productCreateDto}">
            <div class="form-group">
                <label for="name">
                    <span>Name:</span>
                    <input class="form-control" type="text" id="name" th:field="*{name}">
                </label>
            </div>
            <div class="form-group">
                <label for="article">
                    <span>Article:</span>
                    <input class="form-control" type="text" id="article" th:field="*{article}">
                </label>
            </div>
            <div class="form-group">
                <label for="picture">
                    <span>Picture:</span>
                    <input class="form-control" type="text" id="picture" th:field="*{picture}">
                </label>
            </div>
            <div class="form-group">
                <label for="value">
                    <span>Value:</span>
                    <input class="form-control" type="number" id="value" th:field="*{value}">
                </label>
            </div>

                    <!--<span th:text="${material}">Material</span>-->

                <input class="btn btn-success" type="submit" value="Save">
            </div>
        </form>
